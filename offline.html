<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>オフライン | RPS Cards</title>
<style>
  body{margin:0;display:grid;place-items:center;height:100dvh;font-family:system-ui;background:#fff5fa;color:#333}
  .card{background:#fff;border-radius:16px;padding:24px 20px;box-shadow:0 12px 30px rgba(0,0,0,.2);text-align:center;max-width:520px}
  h1{font-size:20px;margin:0 0 8px}
  p{margin:0;color:#555}
  button{margin-top:14px;padding:10px 14px;border:0;border-radius:10px;background:#ff99c8}
</style>
</head>
<body>
  <div class="card">
    <h1>オフラインです</h1>
    <p>対戦にはインターネット接続が必要です。<br>接続したら再読み込みしてください。</p>
    <button onclick="location.reload()">再読み込み</button>
  </div>
</body>
</html>
